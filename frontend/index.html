<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth ERP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page">
        <span id="sidelist" class="sidelist isHidden">
            <span id="dashboard" onclick="showdashboard()">Dashboard</span>
            <span id="crm" onclick="showcrm()">CRM</span>
            <span id="contacts" onclick="showcontacts()">CONTACTS</span>
            <span id="inventory" onclick="showinventory()">INVENTORY</span>
            <span id="sales" onclick="showsales()">SALES</span>
            <span id="purchase" onclick="showpurchase()">PURCHASES</span>
            <span id="production" onclick="showproduction()">PRODUCTION</span>
            <span id="logistics" onclick="showlogistics()">LOGISTICS</span>
            <span id="accounts" onclick="showaccounts()">ACCOUNTS</span>
            <span id="campaign" onclick="showcampaign()">CAMPAIGN</span>
            <span id="reports" onclick="showreports()">REPORTS</span>
        </span>
        <span id="header">
            <span id="sidelist-btn" onclick="togglesidelist()">someimg</span>
            <span id="page-name"></span>
        </span>
    </div>  
    <script src="js/script.js"></script>

</html>
