<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="signin.js"></script>
<script src="https://kit.fontawesome.com/d9a536a9c4.js" crossorigin="anonymous"></script>

<body>
      <div id="body"class="container">
            <div class="darkmode">
                  <button onclick="myFunction()">
                        <i id="dark" class="umm fa-solid fa-moon"></i>
                  </button>
            </div>
            <div class="logo">
                  <img src="Screenshot 2024-02-16 221402.png" width="30px" height="30px">
            </div>
            <div class="wrapper">
                  <form action="">
                        <h1>Login</h1>
                        <div class="input-box">
                              <input type="text" placeholder="Username" required>
                              <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="input-box">
                              <input type="password" placeholder="Password" required>
                              <i class="fa-solid fa-lock"></i>
                        </div>
                        <button type="submit" class="btn" style="height: 25px; width: 60px;">Login</button>
                        <div class="remember-forget">
                              <label><input type="checkbox">Remember me</label>
                              <a href="#">Forgot Password?</a>
                        </div>
                        <div class="register-link">
                              <p>Don't have an account? <a href="#">Register A new One</a></p>
                        </div>
                  </form>
            </div>
      </div>
</body>

</html>
