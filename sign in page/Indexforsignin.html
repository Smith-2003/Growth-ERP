<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<link rel="stylesheet" href="/sign in page/style.css">
<script>function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            document.getElementById("dark").classList.toggle("fa-moon");
            document.getElementById("dark").classList.toggle("fa-sun");
      }
</script>
<script src="https://kit.fontawesome.com/d9a536a9c4.js" crossorigin="anonymous"></script>

<body>
      <div class="darkmode">
            <button onclick="myFunction()">
                  <i id="dark" class="umm fa-solid fa-moon"></i>
            </button>
      </div>
      <div class="wrapper">
            <form action="">
                  <h1>Login</h1>
                  <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-regular fa-user"></i>
                  </div>
                  <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                  </div>

                  <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <div class="register-link">
                        <p>Don't have an account? <a href="#">Register A new One</a></p>
                  </div>
            </form>
      </div>
</body>

</html>
